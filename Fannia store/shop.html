<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Faniia</title>
    
    <!-- logotipe css -->
    <link rel="stylesheet" href="asets/css/reset.css">
    <link rel="stylesheet" href="asets/css/style.css">

    <link rel="icon" type="icone" href="asets/imgs/icone.png">
    
    <script src="asets/js/main.js" defer></script>

    <header class="header fixed">
        
        <script src="asets/js/header.js" defer></script>

        <div id="header__top-menu-id"></div>
        
        <!-- Header center menu -->
        <div id="header__center-menu-id"></div>
        
    </header>
    
    
    <leftMenu>

        <div id="left-mobile_menu-id"></div>
        <script src="asets/js/leftMenu.js" defer></script>
        
    </leftMenu>

        <div id="filter"></div>

        <script src="asets/js/products.js"></script>

    </main>


    <div>
        <!-- кнопака повернення до гори сторінки -->
        <script src="asets/js/button-up.js"></script>
        <button id="scrollToTopBtn" onclick="scrollToTop()">&#9650;</button>
    </div>


    <footer class="footer">
        <!-- Footer menu -->
        <div id="footer-id-site"></div>
        <script src="asets/js/footer.js"></script>
        
    </footer>
