<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Faniia</title>
    
    <!-- logotipe css -->
    <link rel="stylesheet" href="asets/css/reset.css">
    <link rel="stylesheet" href="asets/css/style.css">

    <!-- icone -->
    <link rel="icon" type="icone" href="asets/imgs/icone.png">
    
    <script src="asets/js/main.js" defer></script>
</head>
<body>
    <header class="header fixed">
        
        <script src="asets/js/header.js" defer></script>
        
        <!-- Header top menu -->
        <div id="header__top-menu-id"></div>
        
        <!-- Header center menu -->
        <div id="header__center-menu-id"></div>
        
    </header>
    
    
    <leftMenu>

        <!-- Left mobile menu -->
        <div id="left-mobile_menu-id"></div>
        <script src="asets/js/leftMenu.js" defer></script>
        
    </leftMenu>
    
    <main class="content">
        <script src="asets/js/filter.js"></script>
        <div class="sidebar">
            <!-- HTML для фільтрів -->
            <div class="filter-container">
        
                <div class="options__filter-div">
                    <h1>Розмір</h1>
                    <div class="content-filter-products-all">
                        <label for="filter-size-min">від</label>
                        <select id="filter-size-min">
                            <option value="all">Всі розміри</option>
                        </select>
                    </div>
                    <div class="content-filter-products-all">
                        <label for="filter-size-max">до</label>
                        <select id="filter-size-max">
                            <option value="all">    </option>
                        </select>
                    </div>
                </div>
                
                <div class="options__filter-div">
                    <h1>Ціна</h1>
                    <div id="slider-range"></div>
                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    <div class="content-filter-products-all">
                        <label for="filter-price-min">Від</label>
                        <input type="number" id="filter-price-min" min="1" step="1">
                    </div>
                    <div class="content-filter-products-all">
                        <label for="filter-price-max">До</label>
                        <input type="number" id="filter-price-max" min="1" step="1">
                    </div>
                </div>
                
                <div class="options__filter-div">
                    <h1>Сортування</h1>
                    <div class="content-filter-products-all">
                        <label for="filter-type">Категорія</label>
                        <select id="filter-type">
                            <option value="all">Всі</option>
                        </select>
                    </div>
                    <div class="content-filter-products-all">
                        <label for="sort-by">Сортувати</label>
                        <select id="sort-by" onchange="applyFilters()">
                            <option value="newest">Спочатку нові</option>
                            <option value="oldest">Спочатку старі</option>
                            <option value="lowest">Від дешевих до дорогих</option>
                            <option value="highest">Від дорогих до дешевих</option>
                            <option value="discount">Спочатку зі знижками</option>
                        </select>
                    </div>
                </div>
                    
                <div class="options__filter-div">
                    <div>
                    <button onclick="applyFilters()">Застосувати фільтр</button>
                    </div>
                    <div>
                    <button onclick="resetFilters()">Скинути фільтр</button>
                    </div>
                </div>
                    
            </div>
        </div>
    



    
        <div id="products-container" class="products-container_cart"></div>
        
        <link rel="stylesheet" href="asets/css/products.css">

        <script src="asets/js/catalog.js"></script>
        <script src="asets/js/products.js"></script>

    </main>


    <div>
        <!-- кнопака повернення до гори сторінки -->
        <script src="asets/js/button-up.js"></script>
        <button id="scrollToTopBtn" onclick="scrollToTop()">&#9650;</button>
    </div>


    <footer class="footer">
        <!-- Footer menu -->
        <div id="footer-id-site"></div>
        <script src="asets/js/footer.js"></script>
        
    </footer>
</body>
</html>
